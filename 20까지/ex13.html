<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Loop & Array</h1>
    <script>
      let animal = ["강아지", "고양이", "코끼리", "호랑이"];
    </script>
    <h2>Animal</h2>
    <ul>
      <script>
        let i = 0;
        while (i < animal.length) {
          document.write("<li>" + animal[i] + "</li>");
          i = i + 1;
        }
      </script>
    </ul>
  </body>
</html>
